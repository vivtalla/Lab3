<html>
<title> CSS Manipulaition </title>

<body>
<div id ="myDiv">This is some random text the fun stuff is with css manipulation below!</div>
<br>
<form name="Form">
Input Border in the format: borderWidth borderStyle borderColor
<br>
For Example: "Thick solid red or "Thin dotted green"
<br>
Input Border Information: <input type = "text" name = "borderUser">
<br>
Input Background color: <input type="text" name="colorname">
<br>
<input type = "button" value = "Change border and BackGround Color" onclick = "changeBorderAndColor()">
</form>
</body>

<script type = "text/javascript">
function changeBorderAndColor()
{
var color = document.Form.colorname.value;
document.bgColor = color;

var border = document.Form.borderUser.value;
document.getElementById("myDiv").style.border = border;
}
</script>
